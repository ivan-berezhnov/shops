styles:
  css:
    theme:
      style/css/styles.css: {}
      'https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic': { type: external }

global-header:
  js:
    js/dist/global-header.min.js: {minified: true}
  dependencies:
  - core/drupal
  - core/jquery.once
  - core/underscore

global-menu:
  js:
    js/dist/global-menu.min.js: {minified: true}
  dependencies:
  - core/drupal
  - core/jquery.once

global-scripts:
  js:
    assets/popper.js/dist/umd/popper.min.js: {minified: true}
    assets/bootstrap/dist/js/bootstrap.min.js: {minified: true}
    js/dist/dropdowns.min.js: {minified: true}
  dependencies:
    - core/drupal
    - core/jquery.once

jquery-custom:
  remote: https://github.com/jquery/jquery
  version: "3.3.1"
  license:
    name: MIT
    url: https://github.com/jquery/jquery/blob/3.3.1/LICENSE.txt
    gpl-compatible: true
  js:
    assets/jquery/dist/jquery.slim.min.js: {minified: true, weight: -20 }
