name: SHOPS theme
type: theme
description: SHOPS main theme for shops.
package: SHOPS
core: 8.x
base theme: stable
libraries:
- shops/styles
- shops/global-header
- shops/global-menu
- shops/global-scripts
- shops/jquery-custom

ckeditor_stylesheets:
- style/css/wysiwyg.css

regions:
  header_top:     'Header Top'
  header:         'Header'
  navigation:     'Header Nav'
  breadcrumb:     'Breadcrumb'
  content:        'Content'
  content_top:    'Content Top'
  content_bottom: 'Content Bottom'
  sidebar_first:  'Sidebar First'
  sidebar_second: 'Sidebar Second'
  footer:         'Footer'

libraries-override:
  # Replace an entire library.
  core/jquery: shops/jquery-custom
