label: 'Додавання мов'
tips:
  language-add-overview:
    label: 'Додавання мов'
    body: '<p>На цій сторінці стає можливим додати на сайт загальновідомі мови.</p><p>Якщо потрібна мова відсутня, можна додати власну мову.</p>'
  language-add-choose:
    label: 'Вибір мови'
    body: '<p>Оберіть мову з переліку, або оберіть пункт "Власна мова...", що в кінці списку.</p><p>Обравши мову, натисніть кнопку "Додати мову" .</p><p>При додаванні власної мови, з''явиться додаткова форма, де буде необхідно ввести назву, код і напрямок мови.</p>'
  language-add-continue:
    label: Продовження
    body: '<p>Після огляду функції "Додати мови", можна перейти до:<ul><li>Додавання мови</li><li>Додавання власної мови</li><li><a href="[site:url]admin/config/regional/language">Перегляду налаштованих мов</a></li></ul></p>'
